<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    
    <script>

// charAt
        var country="Bangladesh";

        document.write(country.charAt(7)+'<br>')

// concat
        var country1="Bangladesh";
        var country2="Pakisthan";
        var country3=country1.concat(country2)+'<br>';

        document.write(country3)

// indexOf
        var country="Bangladesh";

        document.write(country.indexOf("g")+'<br>')

// lastindexOf
        var country1="Bangladesh";
        var country3=country1.lastIndexOf("a")+'<br>';
        document.write(country3)

// replace
        var country="Bangladesh";
        document.write(country.replace("desh","DESHI")+'<br>')


// substr
        var country="Bangladesh";

        document.write(country.substr(6,2)+'<br>')

// substring
        var country="Bangladesh";

        document.write(country.substring(2,4)+'<br>');

// to uppercase
        var country="Bangladesh";
        document.write(country.toUpperCase()+'<br>');

// to lowercase
        var country="Bangladesh";
        document.write(country.toLowerCase()+'<br>')

// trim
        var country1="    Bangladesh    ";

        var country2=country1.trim();

        document.write(country2.length)






    </script>


</body>
</html>
